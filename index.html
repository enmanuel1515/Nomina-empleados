<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Empleados</h1>
        <form id="employeeForm">
            <div class="form-group">
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <input type="text" id="cedula" placeholder="Cédula" required>
            </div>
            <div class="form-group">
                <input type="text" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <input type="email" id="gmail" placeholder="Gmail" required>
            </div>
            <div class="form-group">
                <input type="text" id="cargo" placeholder="Cargo" required>
            </div>
            <div class="form-group">
                <input type="number" id="sueldo" placeholder="Sueldo" required>
            </div>
            <div class="form-group">
                <input type="number" id="horasExtras" placeholder="Horas Extras" required>
            </div>
            <div class="form-group">
                <input type="file" id="foto" required>
            </div>
            <button type="submit">Agregar Empleado</button>
        </form>
        <div id="employeeList"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
